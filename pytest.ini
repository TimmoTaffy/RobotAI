[pytest]
# Test discovery
addopts = -q --disable-warnings --strict-markers -m "not slow"
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: mark test as slow (deselect with '-m "not slow"')
    unit: unit tests
    integration: integration tests
    performance: performance tests
    robustness: robustness tests

# Notebook validation
# Requires pytest-nbval plugin
nbval = True
